{% extends 'base/base.html' %}

{% block extrastyle %}
<style>

    table thead {
        background-color: #B11016;
        color: #FFFFFF;
    }

    table tbody {
        background-color: #B2B6B9;
        color: #FFFFFF;
    }

    td.active {
        cursor: pointer;
    }

    table td.active:hover {
        background-color: #A2A6A9;
        color: #FFFFFF;
    }

    table td.active a {
        text-decoration: none;
    }

</style>
{% endblock %}

{% block content %}
<div class="py-3">
    <h1>{{ info }}</h1>
    <div>
        {{ calendar }}
    </div>
</div>
{% endblock %}
